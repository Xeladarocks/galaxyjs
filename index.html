
<head>
	<script src="vec2.js" defer></script>
	<script src="util.js" defer></script>
	<script src="Body.js" defer></script>
	<script src="main.js" defer></script>

	<style>
		html, body {
			width:  100%;
			height: 100%;
			margin: 0;
		}
		.slidecontainer {
			display: flex;
			height: auto;
			align-items: center;
			justify-content: center;
		}

		.slider {
			display: flex;
		}
	</style>
</head>

<body>
	<canvas id="canvas" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
	<canvas id="canvas2" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>

	<div style="position:absolute; padding-left: 20px; top: 20px; z-index:2; color: #ccc" class="slidecontainer">
		<label style="margin-top: -4px; padding-right: 10px" for="countSlider">Particles</label>
		<input type="range" min="1" max="5000" value="1000" step=10 id="countSlider" oninput="updateCount(this.value)" />
		<span style="padding-left: 10px" id="countConsole"></span>
	</div>
	<div style="position:absolute; padding-left: 20px; top: 60px; z-index:2; color: #ccc" class="slidecontainer">
		<label style="margin-top: -4px; padding-right: 10px" for="iterationSlider">Iterations</label>
		<input type="range" min="0" max="50" value="5" step=1 id="iterationSlider" oninput="updateIteration(this.value)" />
		<span style="padding-left: 10px" id="iterationConsole"></span>
	</div>
	<div style="position:absolute; padding-left: 20px; top: 100px; z-index:2; color: #ccc" class="slidecontainer">
		<label style="margin-top: -4px; padding-right: 10px" for="stepSlider">Time Step</label>
		<input type="range" min="0" max="0.1" value="0.02" step=0.001 id="stepSlider" oninput="updateStep(this.value)" />
		<span style="padding-left: 10px" id="stepConsole"></span>
	</div>
	<!--<div style="position:absolute; padding-left: 20px; top: 140px; z-index:2; color: #ccc" class="slidecontainer">
		<label style="margin-top: -4px; padding-right: 10px" for="scaleSlider">Scale</label>
		<input type="range" min="0.01" max="1" value="1" step=0.01 id="scaleSlider" oninput="updateScale(this.value)" />
		<span style="padding-left: 10px" id="scaleConsole"></span>
	</div>-->
	<div style="position:absolute; padding-left: 20px; top: 140px; z-index:2; color: #ccc">
		<input type="checkbox" id="trailCheck" checked oninput="updateTrail(this.checked)" />
		<label style="margin-top: -4px; padding-right: 10px" for="trailCheck">Trail</label>
	</div>
	<div style="position:absolute; margin-left: 100px; top: 140px; z-index:2; color: #ccc">
		<input type="checkbox" id="debugTrailCheck" oninput="updateDebugTrail(this.checked)" />
		<label style="padding-right: 10px" for="debugTrailCheck">Lines</label>
	</div>
	<div style="position:absolute; margin-left: 20px; top: 180px; z-index:2; color: #ccc">
		<input type="checkbox" id="rainbowCheck" oninput="updateRainbow(this.checked)" />
		<label style="padding-right: 10px" for="rainbowCheck">RAINBOWZ</label>
	</div>


	<div style="position: absolute; right: 0; top: 0; z-index: 2; padding-top: 20px; text-align: right">
		<span style="color: #ccc; padding-right: 20px;">
			Particle Count: <span id="remainingConsole"></span>
		</span>
	</div>
</body>
